<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Video to Grayscale Converter</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   <nav class="navbar navbar-dark bg-dark  ">
      <a class="navbar-brand navbar-center" href="#"><font face="Mistral" size="20" color="white">Coloured Video to Grayscale Converter</font></a>
   </nav>
   <div class="container" style="background-color:lightblue"    >
      <div class="starter-template">
         <h2>Covert Video to Grayscale</h2>
         <p>Upload a video (use maximum video duration 10sec, either it will crash)</p>
      </div>
   </div>




   <div class="container" style="background-color:bisque">
      <form method=post enctype=multipart/form-data>
        <label for="fname"><font face="MV Boli" size="5">Name:</font></label>
        <input type="text" id="name" name="name"><br><br>
          <label for="lname"><font face="MV Boli" size="5">Email :</font></label>
         <input type="text" id="lname" name="e_mail"><br><br>
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-success">
      </form>
      <img id="output" alt="" width="40%" height="40%" />
   </div>




   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
